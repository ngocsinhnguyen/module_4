<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm sản phẩm</title>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; padding: 40px; }
        .form-container { max-width: 500px; margin: auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #1c1e21; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        .btn-submit { width: 100%; padding: 10px; background: #1877f2; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; margin-top: 10px; }
        .btn-submit:hover { background: #166fe5; }
        .back-link { display: block; text-align: center; margin-top: 20px; color: #1877f2; text-decoration: none; }
    </style>
</head>
<body>
<div class="form-container">
    <h2>Thêm sản phẩm mới</h2>
    <form th:action="@{/product/save}" th:object="${product}" method="post">
        <div class="form-group">
            <label>ID:</label>
            <input type="number" th:field="*{id}" required>
        </div>
        <div class="form-group">
            <label>Tên sản phẩm:</label>
            <input type="text" th:field="*{name}" required>
        </div>
        <div class="form-group">
            <label>Giá:</label>
            <input type="number" th:field="*{price}" required>
        </div>
        <div class="form-group">
            <label>Mô tả:</label>
            <textarea th:field="*{description}" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label>Nhà sản xuất:</label>
            <input type="text" th:field="*{producer}">
        </div>
        <button type="submit" class="btn-submit">Lưu sản phẩm</button>
    </form>
    <a th:href="@{/product}" class="back-link">Quay lại danh sách</a>
</div>
</body>
</html>
